{% extends "base.html" %}
  
{% block title %}Actualizar Pedido{% endblock %}

{% block content %}
  <h1>Pedido #{{ pedido.id }}</h1>
  <form class="form-horizontal" method="post" action="{% url 'prestamos:pedido-update' pedido.id %}">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="control-group">
      <div class="controls">
        <button type="submit" class="btn">Actualizar</button>
      </div>
    </div>
  </form>
{% endblock %}
